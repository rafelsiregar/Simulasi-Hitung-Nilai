<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap Utama-->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--Bootstrap JS-->
<script src="../src/bootstrap.min.js"></script>
<!--Font Tambahan-->
<link href="https//db.onlinewebfonts.com/c/a97dc52b4b2059e5f04907cb7492af0b?family=Handel+Gothic" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<!--CSS Tambahan-->
<link rel="stylesheet" href="../css/Naelufa Framework.css">
</head>
<body class="bg-dark">
  <div id="header"></div>
    <!--Program Utama untuk Membandingkan nilai ujian-->
    <div class="ml-2">
      <h1 class="ml-3 pt-2"> Hitung Nilai Akhir Semester (SD-SMA)</h1>
      <!--Program Utama-->
      <div class="row ml-1">
        <div class="col-8 d-block justify-content-left">
            <!--Info nilai harian-->
            <div id="tugas">
              <p id="text_tugas" class="head">Nilai Harian : </p>
              <div class="form-inline" id="bobot_total_tugas" hidden>
                <label for="input_bobot_tugas" min="1" class="mr-sm-2">Bobot Tugas : </label>
                <input type="number" value="" id="input_bobot_tugas" class="form-control input-sm mr-sm-2" name="tugas">
              </div>
                <div id="info_tugas" class="mt-2"></div>
                <button type="button" id="sub_tugas" class="mt-2 btn btn-light" hidden> Kurangi Tugas</button>
                <button type="button" id="add_tugas" class="btn btn-secondary mt-2">Tambah Tugas</button>
                <div id="info_ulangan" class="mt-2"></div>
                <button type="button" id="sub_ulangan" class="mt-2 btn btn-light" hidden> Kurangi Ulangan</button>
                <button type="button" id="add_ulangan" class="btn btn-secondary mt-2"
                >Tambah Ulangan</button>
            </div>
            <!--Info nilai UTS-->
          <div id="uts" class="d-block mt-2">
            <p id="text_uts" class="head">Nilai UTS : </p>
            <div class="form-row">
              <div class="form-group col-sm-3">
                <label for="bobot_total_uts" min="1" class="mr-sm-3">Bobot UTS : </label>
                <input type="number" value="" id="input_bobot_uts" class="form-control input-sm mr-sm-2" name = "uts">
              </div>  
              <div class="form-group col-sm-3">
                <label for="input_nilai_uts" min="1" class="mr-sm-3">Nilai UTS : </label>
                <input type="number" value="" id="input_nilai_uts" class="form-control input-sm mr-sm-2" name = "uts">
              </div>
            </div>
          </div>
          <!--Info Nilai UAS-->
          <div id="uas" class="d-block mt-2">
            <p id="text_uas" class="head">Nilai UAS : </p>
            <div class="form-row">
              <div class="form-group col-sm-3">
                <label for="bobot_total_uts" min="1" class="mr-sm-2">Bobot UAS : </label>
                <input type="number" value="" id="input_bobot_uas" class="form-control input-sm mr-sm-2" name = "uas">
              </div>  
              <div class="form-group col-sm-3">
                <label for="input_nilai_uas" min="1" class="mr-sm-2">Nilai UAS : </label>
                <input type="number" value="" id="input_nilai_uas" class="form-control input-sm mr-sm-2" name = "uas">
              </div>
            </div>
          </div>
          <div class="form-check-inline mt-2">
            <label for="enable_bonus" class="form-check-label">
              <input type="checkbox" class="form-check-input" id="enable_bonus" onclick="toggle(this.id)">
              Berikan Bonus
            </label>
          </div>
          <div id="bonus_nilai" class="d-block mt-2">
            <p id="text_addit" class="head">Bonus Nilai : <br></p>
            <div id="info_bonus"><!--Data Aspek Tambahan--></div>
              <!--Tombol untuk mengolah aspek tambahan-->
              <div class="form-group row">
                <button type="button" id="add_addit" class="btn btn-secondary aspek col-sm-6" disabled>
                  Tambah Bonus</button>
                <div id="confirm" class="col-sm-4" style="display:none;">
                  <input type="text" class="form-control" id="input_aspek" value="">
                </div>
                <button type="button" id="add_element" hidden></button>
              </div>
          </div>
        </div>
        <!--Tempat Pengolahan Skor-->
        <div class="col-4 justify-content-start">
          <div id="ket_nilai" style="display:none">
            <p id="ket_total">Nilai yang diperoleh : <br></p>
            <!--Keterangan Nilai-->
            <div class="d-inline-flex">
              <p id="nilai_utama" class="primary number"></p>
            </div>
            <br>
            <div class="d-flex" id="div_original" hidden>
              <p>Nilai sebelum dibulatkan : </p><p id="elemen_original" class="second secondary ml-2"></p>
            </div>
            <div class="d-flex" id="div_huruf_1" hidden>
              <p>Nilai huruf : </p><p class="second huruf secondary ml-2"></p>
              
            </div>
            <div class="d-flex" id="div_huruf_2" hidden>
              <p>Nilai huruf (versi 2) : </p><p class="huruf second secondary ml-2"></p>
            </div>
            <div class="d-flex" id="div_huruf_3" hidden>
              <p>Nilai huruf (versi 3) : </p><p class="huruf second secondary ml-2"></p>
            </div>
            <div class="d-flex" id="div_zerofour" hidden>
              <p>Nilai dalam 0-4 : </p><p class="angka second secondary ml-2"></p>
            </div>
            <div class="d-flex" id="div_onefour" hidden>
              <p>Nilai dalam 1-4 : </p><p class="angka second secondary ml-2"></p>
            </div>
            <div class="d-flex" id="div_harian" hidden>
              <p>Nilai rata-rata harian : </p><p id="elemen_harian" class="second secondary ml-2"></p>
            </div>
          </div>
        </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-light mb-5 mt-4" onclick="count()">Hitung</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="../src/olahNilaiRapot.js"></script>
    <script src="../src/jquery_implementation.js">
    </script>
    </body>
    </html>
