<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--Bootstrap Utama-->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--Bootstrap JS-->
<script src="../src/bootstrap.min.js"></script>
<!--Font Tambahan-->
<link href="https//db.onlinewebfonts.com/c/a97dc52b4b2059e5f04907cb7492af0b?family=Handel+Gothic" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<!--CSS Tambahan-->
<link rel="stylesheet" href="css/style.css">
</head>
<body class="main-program">
  <div id="header"></div>
    <!--Program Utama untuk Membandingkan nilai ujian-->
    <div class="container-fluid main-element">
      <div class="d-flex justify-content-center">
        <h1 class="ml-3"> Hitung Nilai Akhir Semester (SD-SMA)</h1>   
      </div>
      
      
      <!--Program Utama-->
      <div class="row ml-1">
        
        <div class="col-6 d-block justify-content-start">
            <!--Info nilai harian-->
            <div class="d-flex">
              <img src="assets/img/240px-Question_mark_white_icon.svg.png" id="img-general" class="img"/>
              <p>Petunjuk Penggunaan Aplikasi</p>
            </div>
            
            <div id="tugas">
              <p id="text_tugas" class="head">Nilai Harian : </p>
              <div class="form-inline" id="bobot_total_tugas" hidden>
                <label for="input_bobot_tugas" min="1" class="mr-sm-2">Bobot Nilai Harian : </label>
                <input type="number" value="" id="input_bobot_tugas" class="form-control input-sm mr-sm-2 nilai" name="tugas">
              </div>
                <div id="info_tugas" class="mt-2"></div>
                <button type="button" id="sub_tugas" class="mt-2 btn btn-custom-light" hidden> Kurangi Tugas</button>
                <button type="button" id="add_tugas" class="btn btn-custom-add mt-2">Tambah Tugas</button>
                <div id="info_ulangan" class="mt-2"></div>
                <button type="button" id="sub_ulangan" class="mt-2 btn btn-custom-light" hidden> Kurangi Ulangan</button>
                <button type="button" id="add_ulangan" class="btn btn-custom-add mt-2">Tambah Ulangan</button>
            </div>
            <!--End nilai harian-->

            <!--Info nilai UTS-->
          <div id="uts" class="d-block mt-2">
            <p id="text_uts" class="head">Nilai UTS : </p>
            <div class="form-row">
              <div class="form-group mr-2">
                <label for="bobot_total_uts" min="1" class="mr-sm-3">Bobot UTS : </label>
                <input type="number" value="" id="input_bobot_uts" class="form-control input-sm mr-sm-2 nilai" name = "uts">
              </div>  
              <div class="form-group mr-2">
                <label for="input_nilai_uts" min="1" class="mr-sm-3">Nilai UTS : </label>
                <input type="number" value="" id="input_nilai_uts" class="form-control input-sm mr-sm-2 nilai" name = "uts">
              </div>
            </div>
          </div>
          <!--End nilai UTS-->


          <!--Info Nilai UAS-->
          <div id="uas" class="d-block mt-2">
            <p id="text_uas" class="head">Nilai UAS : </p>
            <div class="form-row">
              <div class="form-group mr-2">
                <label for="bobot_total_uts" min="1" class="mr-sm-2">Bobot UAS : </label>
                <input type="number" value="" id="input_bobot_uas" class="form-control input-sm mr-sm-2 nilai" name = "uas">
              </div>  
              <div class="form-group mr-2">
                <label for="input_nilai_uas" min="1" class="mr-sm-2">Nilai UAS : </label>
                <input type="number" value="" id="input_nilai_uas" class="form-control input-sm mr-sm-2 nilai" name = "uas">
              </div>
            </div>
          </div>
          <!--End Nilai UAS-->

          <!--Beri Bonus-->
          <div class="form-check-inline mt-2">
            <label for="enable_addition" class="form-check-label">
              <input type="checkbox" class="form-check-input" id="enable_addition">
              Berikan Bonus
            </label>
          </div>
          <!--End Bonus-->

          <!--Olah bonus-->
          <div id="bonus_nilai" class="d-block mt-2">
            <p id="text_addit" class="head">Bonus Nilai : <br></p>
            <div id="info_addit"><!--Data Aspek Tambahan--></div>
              <!--Tombol untuk mengolah aspek tambahan-->
              <div class="form-group row">
                <button type="button" id="add_addit" class="btn btn-custom-add aspek col-sm-6" disabled>
                  Tambah Bonus</button>
                <div id="confirm" class="col-sm-4" style="display:none;">
                  <input type="text" class="form-control" id="input_aspek" value="">
                </div>
                <button type="button" id="add_element" hidden></button>
              </div>
              <!--End tombol olah bonus-->
          </div>
          <!--End olah bonus-->

          <!--Button hitung-->
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-custom-light mb-5 mt-4" onclick="count()">Hitung</button>
          </div>
          <!--End button hitung-->

        </div>
        


        <!--Tempat Pengolahan Skor-->
        <div class="col-6 justify-content-start">
          <div id="ket_nilai" style="display:none">
            <p id="ket_total" class="info">Nilai yang diperoleh : </p>
            <!--Keterangan Nilai-->
            <div class="d-flex justify-content-center">
              <p id="nilai_utama" class="primary"></p>
            </div>
            <!--End Keterangan Nilai-->



            

            <!--Keterangan nilai huruf-->
            <div id="div_huruf" hidden> 
              <p class="info">Nilai huruf : </p>
              <div class="d-flex justify-content-center" >
                <p id="elemen_huruf" class="secondary ml-2"></p>
              </div>
              <p class="disclaimer">(Nilai huruf ini hanya berlaku jika KKM=75)</p>
            </div>
            <!--End keterangan nilai huruf-->


            <!--Keterangan Nilai sebelum dibulatkan-->
            <div id="div_original" hidden> 
              <p class="info">Nilai sebelum dibulatkan : </p>
              <div class="d-flex justify-content-center" >
                <p id="elemen_original" class="secondary ml-2"></p>
              </div>
            </div>
            <!--End Keterangan Nilai sebelum dibulatkan-->

            <!--Keterangan nilai rerata harian-->
            <div id="div_harian" hidden> 
              <p class="info">Nilai rerata harian : </p>
              <div class="d-flex justify-content-center" >
                <p id="elemen_harian" class="secondary ml-2"></p>
              </div>
            </div>
            <!--End keterangan nilai harian-->

            
          </div>
          <!--End keterangan nilai-->
        </div>
        </div>
        <!--End olah skor-->
    </div>

    <div id="pop-up"></div>

    
    

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="src/general_alert.js"></script>
    <script src="src/general_report.js"></script>
    <script src="src/rapot.js"></script>
    <script src="src/jquery_implementation.js">
    </script>
    
    
    </body>
    </html>
